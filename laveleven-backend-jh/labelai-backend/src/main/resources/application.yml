server:
  port: 8081

spring:
  application:
    name: label-ai-backend

  # MariaDB 설정
  datasource:
    url: jdbc:mariadb://localhost:3306/labelai?useUnicode=true&characterEncoding=UTF-8&serverTimezone=Asia/Seoul
    username: root
    password: 123456
    driver-class-name: org.mariadb.jdbc.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      idle-timeout: 300000
      connection-timeout: 20000
      max-lifetime: 1200000

  # JPA 설정
  jpa:
    hibernate:
      ddl-auto: update # 운영환경에서는 validate 또는 none 권장
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MariaDBDialect
        use_sql_comments: true
    open-in-view: false

  # Jackson 설정
  jackson:
    serialization:
      write-dates-as-timestamps: false
    time-zone: Asia/Seoul
    date-format: yyyy-MM-dd HH:mm:ss

# Qdrant Vector DB 설정
qdrant:
  host: localhost
  port: 6333
  api-key: ${QDRANT_API_KEY:} # 필요시 API 키 설정
  collection-name: label-ai-vectors
  vector-size: 1536 # OpenAI embedding 기준, 사용하는 모델에 따라 조정
  distance: Cosine # Cosine, Euclid, Dot 중 선택

# JWT 설정
jwt:
  secret: ${JWT_SECRET:your-256-bit-secret-key-here-minimum-32-characters-long}
  expiration: 86400000 # 24시간 (밀리초)
  refresh-expiration: 604800000 # 7일 (밀리초)

# 로깅 설정
logging:
  level:
    root: INFO
    com.labelai: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

# 파일 업로드 설정
spring.servlet.multipart:
  enabled: true
  max-file-size: 50MB
  max-request-size: 100MB

# CORS 설정
cors:
  allowed-origins: http://localhost:3000,http://localhost:5173
  allowed-methods: GET,POST,PUT,DELETE,PATCH,OPTIONS
  allowed-headers: "*"
  allow-credentials: true

---
# 개발 환경 프로파일
spring:
  config:
    activate:
      on-profile: dev

  datasource:
    url: jdbc:mariadb://localhost:3306/labelai_dev?useUnicode=true&characterEncoding=UTF-8&serverTimezone=Asia/Seoul

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

qdrant:
  host: localhost

logging:
  level:
    com.labelai: DEBUG

---
# 운영 환경 프로파일
spring:
  config:
    activate:
      on-profile: prod

  datasource:
    url: jdbc:mariadb://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_NAME:labelai}?useUnicode=true&characterEncoding=UTF-8&serverTimezone=Asia/Seoul
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false

qdrant:
  host: ${QDRANT_HOST:localhost}
  api-key: ${QDRANT_API_KEY}

logging:
  level:
    root: WARN
    com.labelai: INFO
