# =========================================
# Label AI 애플리케이션 설정
# =========================================

spring:
  application:
    name: label-ai-backend

  # 데이터베이스 설정 (H2/MySQL/PostgreSQL 선택)
  datasource:
    url: jdbc:postgresql://localhost:5432/labelai
    username: postgres
    password: ${DB_PASSWORD} # 환경변수 또는 기본값
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 2
      connection-timeout: 20000
      idle-timeout: 300000
      max-lifetime: 1200000

  # JPA 설정
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: true

  # 파일 업로드 설정
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

# 서버 포트 설정
server:
  port: 8081

# JWT 설정
jwt:
  secret: your-secret-key-here-change-in-production
  expiration: 86400000 # 24시간 (밀리초)

# 외부 API 설정
external:
  food-label-api:
    url: https://facile-channing-unpredictably.ngrok-free.dev # FastAPI Food Label 서버
  rag-api:
    url: http://localhost:8001 # FastAPI RAG 서버
  llm-api:
    url: http://localhost:8002 # FastAPI LLM 서버

# 파일 저장 경로
file:
  upload-dir: ./uploads

# 로깅 설정 추가
logging:
  level:
    org.springframework.security: DEBUG
    org.springframework.web: DEBUG
